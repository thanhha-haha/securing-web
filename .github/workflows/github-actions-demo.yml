name: CI Pipeline

on:
  push:
    branches: [ thanhha-haha-patch-1 ]   # ch·∫°y khi push l√™n nh√°nh n√†y

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Debug secrets
        run: |
          echo "üîç Username: ${{ secrets.DOCKER_USERNAME }}"
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "‚ùå Password is EMPTY or not found in secrets!"
          else
            echo "‚úÖ Password length: ${#${{ secrets.DOCKER_PASSWORD }}}"
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/securing-web-app:latest
