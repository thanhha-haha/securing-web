name: CI Pipeline

on:
  push:
    branches: [ thanhha-haha-patch-1 ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..15}; do
            nc -z localhost 3306 && echo "MySQL is up!" && exit 0
            echo "Waiting..."
            sleep 5
          done
          echo "MySQL not ready in time!" && exit 1

      - name: Build with Maven
        run: mvn -B clean package -DskipTests
        working-directory: ./securing-web

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./securing-web./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/securing-web-app:latest
